<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hugorplobo.github.io</title>
</head>
<body>
    <div class="app">
        <div class="term">
            <div class="title-bar">
                <div class="btns">
                    <div class="close"></div>
                    <div class="minimize"></div>
                    <div class="maximize"></div>
                </div>
                <div x-data x-text="$store.data.dir" class="title"></div>
            </div>
            <div class="content-wrapper">
                <div x-data class="content">
                    <template x-for="prompt in $store.data.prompts">
                        <div class="prompt">
                            <p class="dir" x-text="prompt.dir ?? $store.data.dir"></p>
                            <span class="arrow">‚ùØ</span>
                            <pre class="input" x-text="prompt.input"></pre>
                            <p class="out" x-text="prompt.out"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.ts"></script>
</body>
</html>
